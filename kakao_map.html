	    <style>

	<body>

		<script>
			// ---------- Member ----------
			// 지도를 생성합니다
			var map = new kakao.maps.Map(
				document.getElementById('map'),
				{
					center: new kakao.maps.LatLng(33.450701, 126.570667),
					level: 3
				}
			);
			// 주소-좌표 변환 객체를 생성합니다
			var m_geocoder = new kakao.maps.services.Geocoder();
			// 지도 확대/축소 컨트롤 표시
			var zoomControl = new kakao.maps.ZoomControl();
			map.addControl(zoomControl, kakao.maps.ControlPosition.Right);
			// 장소 검색 객체를 생성합니다
			var ps = new kakao.maps.services.Places(); 
			// 마커
			var m_marker = new kakao.maps.Marker();
			// 클릭한 위치에 대한 주소를 표시할 인포윈도우입니다
			var infowindow = new kakao.maps.InfoWindow({
				zindex:1
				,removable : true
			}); 
			var m_road_addr = ""; // 도로명주소
			var m_addr = ""; // 지번주소

			// ---------- Init ----------
			// 지도에 오른쪽클릭 이벤트를 등록합니다
			// 지도를 클릭하면 마지막 파라미터로 넘어온 함수를 호출합니다
			// rightclick == [Mobile]LongPress
			kakao.maps.event.addListener(map, 'rightclick', function(mouseEvent) {        
				// 클릭한 위도, 경도 정보를 가져옵니다 
				var latlng = mouseEvent.latLng;
				
				var message = '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, ';
				message += '경도는 ' + latlng.getLng() + ' 입니다';
				console.log(message);

				m_marker.setPosition(latlng);
				m_marker.setMap(map);
				showInfoWindow(m_marker);
			});

			// 마커에 click 이벤트를 등록합니다
			kakao.maps.event.addListener(m_marker, 'click', function() {
				if( infowindow.getMap() == null ) {
					showInfoWindow(m_marker);
				}
				else{
					infowindow.close();
				}
			});

			// 화면 load시 내 위치로 이동
			$(document).ready(function() {
				btn_my_gps_click();
			});

			
			// ---------- Event ----------
			// 내위치 버튼 클릭 시
			function btn_my_gps_click(){
				if( navigator.geolocation )
				{
					navigator.geolocation.getCurrentPosition(function(position){
						var lat = position.coords.latitude,  // 위도
							lon = position.coords.longitude; // 경도
						var locPosition = new kakao.maps.LatLng(lat, lon);
						m_marker.setPosition(locPosition);
						m_marker.setMap(map);
						map.setCenter(locPosition) // 위치 이동
						showInfoWindow(m_marker); // 인포윈도우 표시
						
						notify_alert("알림", "내위치로 이동되었습니다.");
					});
				}
				else{
					alert("내위치를 확인할 수 없습니다");
				}
			}

			// 도로명주소 복사
			function btn_copy_road_address(){
				copyToClipboard(m_road_addr);
				notify_alert("알림", "도로명주소 \""+ m_road_addr +"\" 복사되었습니다.");
			}
			// 지번주소 복사
			function btn_copy_address(){
				copyToClipboard(m_addr);
				notify_alert("알림", "지번주소 \""+ m_addr +"\" 복사되었습니다.");
			}

			// ---------- Function ----------
			// 인포 윈도우 표시
			function showInfoWindow(marker){
				var latlng = marker.getPosition();
				// 좌표로 법정동 상세 주소 정보를 요청합니다
				m_geocoder.coord2Address(latlng.getLng(), latlng.getLat(), function(result, status) {
					if (status === kakao.maps.services.Status.OK) {
						var valid_road_address = !!result[0].road_address;
						m_road_addr = valid_road_address ? result[0].road_address.address_name : "";
						m_addr = result[0].address.address_name;

						// 키워드로 장소를 검색합니다
						ps.keywordSearch(m_addr, placesSearchCB);
//						ps.keywordSearch(m_addr, function(places, status, pagination){
//							if (status === kakao.maps.services.Status.OK) {
//								// 총개수 로그
//								console.log(pagination.totalCount);
//								// 장소명 로그
//								for(var i=0; i < places.length; i++){
//									console.log(places[i].place_name, places[i].place_url);
//								}
//							}
//						}); 

						// 인포윈도우 컨텐츠 설정
						var content = '<div class="bAddr">' +
									  '<span class="title">법정동 주소정보</span>';
						if (valid_road_address) { // 도로명 주소 존재 시
							content += '<div>도로명주소 : ' + m_road_addr + '</div>';
						}
						content += '<div>지번 주소 : ' + m_addr + '</div>';

						if (valid_road_address) { // 도로명 주소 존재 시
							content += '<input type="button" onclick="btn_copy_road_address()" value="도로명주소 복사" />';
						}
						content += '<input type="button" onclick="btn_copy_address()" value="지번주소 복사" />';
						content += '</div>';
						
						// 인포윈도우에 클릭한 위치에 대한 법정동 상세 주소정보를 표시합니다
						infowindow.setContent(content);
						infowindow.open(map, marker);
					}
				});
			}

			// 장소검색이 완료됐을 때 호출되는 콜백함수 입니다

				displayPlaces(data);

				if (status === kakao.maps.services.Status.OK) {

					// 정상적으로 검색이 완료됐으면
					// 검색 목록과 마커를 표출합니다
					// displayPlaces(data);

					// 페이지 번호를 표출합니다
					//displayPagination(pagination);

				} else if (status === kakao.maps.services.Status.ZERO_RESULT) {
					log('검색 결과가 존재하지 않습니다.');
					//alert('검색 결과가 존재하지 않습니다.');
					return;

				} else if (status === kakao.maps.services.Status.ERROR) {
					log('검색 결과가 존재하지 않습니다.');
					return;

				}
			}

			// 검색 결과 목록과 마커를 표출하는 함수입니다

				var listEl = document.getElementById('placesList'),

				// 검색 결과 목록에 추가된 항목들을 제거합니다

				for ( var i=0; i<places.length; i++ ) {

					// 마커를 생성하고 지도에 표시합니다

					//bounds.extend(placePosition);

					// mouseout 했을 때는 인포윈도우를 닫습니다
					(function(marker, title) {
						//kakao.maps.event.addListener(marker, 'mouseover', function() {
						//	displayInfowindow(marker, title);
						//});

						//kakao.maps.event.addListener(marker, 'mouseout', function() {
						//	infowindow.close();
						//});

						itemEl.onmouseover =  function () {
							log("onmouseover");
							//displayInfowindow(marker, title);
						};

						itemEl.onmouseout =  function () {
							log("onmouseout");

				// 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다

			// 검색결과 항목을 Element로 반환하는 함수입니다
			function getListItem(index, places) {
				var idx					 = (index+1);
				var place_name			 = places.place_name; // "플레이스"+idx;  //places.place_name;
				var place_road_addr_name = places.road_address_name; // "도로명주소1234"; //places.road_address_name;
				var place_address_name	 = places.address_name; //"지번주소1234";  //places.address_name;
				var place_phone			 = places.phone; // "전화번호1234";  //places.phone;

				var el = document.createElement('li'),
				itemStr = '<span class="markerbg">' + idx + '</span>' +
							'<div class="info">' +
							'   <h5>' + place_name + '</h5>';

				if (place_road_addr_name) {
					itemStr += '    <span>' + place_road_addr_name + '</span>' +
								'   <span class="jibun gray">' +  place_address_name  + '</span>';
				} else {
					itemStr += '    <span>' +  place_address_name  + '</span>'; 
				}
							 
				  itemStr += '  <span class="tel">' + place_phone  + '</span>' +
							'</div>';           

				el.innerHTML = itemStr;
				el.className = 'item';

				return el;
			}


			// ---------- Util ----------

			// 클립보드로 값 복사
			// (ref1: https://hackernoon.com/copying-text-to-clipboard-with-javascript-df4d4988697f)
			// (ref2: https://stackoverflow.com/questions/32851485/make-clipboard-copy-paste-work-on-iphone-devices/43001673#43001673);
			function copyToClipboard(str){
				var el = document.createElement('textarea');
				el.value = str;
				el.setAttribute('readonly', '');
				el.style.position = 'absolute';
				el.style.left = '-9999px';
				document.body.appendChild(el);
				// iOS Safari 처리방식이 다름
				var isiOSDevice = navigator.userAgent.match(/ipad|iphone/i);
				if (isiOSDevice) {
					var range = document.createRange();
					range.selectNodeContents(el);

					var selection = window.getSelection();
					selection.removeAllRanges();
					selection.addRange(range);

					el.setSelectionRange(0, 999999);
				}
				else{
					el.select();
				}
				document.execCommand('copy');
				document.body.removeChild(el);
			};

			// 알림 출력
			function notify_alert(title, msg){
				notify({
					type: "alert", //alert | success | error | warning | info
					title: title,
					message: msg,
					position: {
						x: "right", //right | left | center
						y: "top" //top | bottom | center
					},
					icon: '<img src="img/paper_plane.png" />', //<i>
					size: "normal", //normal | full | small
					overlay: false, //true | false
					closeBtn: true, //true | false
					overflowHide: false, //true | false
					spacing: 20, //number px
					theme: "default", //default | dark-theme
					autoHide: true, //true | false
					delay: 2500, //number ms
					onShow: null, //function
					onClick: null, //function
					onHide: null, //function
					template: '<div class="notify"><div class="notify-text"></div></div>'
				});
			}

			
			// 검색결과 목록의 자식 Element를 제거하는 함수입니다
			function removeAllChildNods(el) {   
				while (el.hasChildNodes()) {
					el.removeChild (el.lastChild);
				}
			}

			// 로그 테스트
			function getInfo() {
				// 지도의 현재 중심좌표를 얻어옵니다 
				var center = map.getCenter(); 
				
				// 지도의 현재 레벨을 얻어옵니다
				var level = map.getLevel();
				
				// 지도타입을 얻어옵니다
				var mapTypeId = map.getMapTypeId(); 
				
				// 지도의 현재 영역을 얻어옵니다 
				var bounds = map.getBounds();
				
				// 영역의 남서쪽 좌표를 얻어옵니다 
				var swLatLng = bounds.getSouthWest(); 
				
				// 영역의 북동쪽 좌표를 얻어옵니다 
				var neLatLng = bounds.getNorthEast(); 
				
				// 영역정보를 문자열로 얻어옵니다. ((남,서), (북,동)) 형식입니다
				var boundsStr = bounds.toString();
				
				
				var message = '지도 중심좌표는 위도 ' + center.getLat() + ', <br>';
				message += '경도 ' + center.getLng() + ' 이고 <br>';
				message += '지도 레벨은 ' + level + ' 입니다 <br> <br>';
				message += '지도 타입은 ' + mapTypeId + ' 이고 <br> ';
				message += '지도의 남서쪽 좌표는 ' + swLatLng.getLat() + ', ' + swLatLng.getLng() + ' 이고 <br>';
				message += '북동쪽 좌표는 ' + neLatLng.getLat() + ', ' + neLatLng.getLng() + ' 입니다';
				
				// 개발자도구를 통해 직접 message 내용을 확인해 보세요.
				// ex) console.log(message);
				console.log(message);
			}

			// 로그 테스트
			function log(message) {
				// 자바스크립트(javascript) console.log 오류 해결방법, 출처: https://h5bak.tistory.com/213 [이준빈은 호박머리]
				var console = window.console || {log:function(){}}
				console.log(message);
			}
		</script>
